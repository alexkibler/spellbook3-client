            <div fxFlex="100" fxLayout="column" class="border">

                            <input mdInput placeholder="Race">
                        </md-input-container>
                    </div>
                    <div fxFlex="50">
                        <md-input-container style="width:100%">

                </div>

        <div fxLayout="row">

                    <div fxLayout="row" style="margin-top:20px" fxFlex="15">

                            <input mdInput placeholder="STR" type="number">

                    </div>
                    <div fxLayout="row" style="margin-top:20px" fxFlex="15">
                        <md-input-container fxFlex="60">

                            <input mdInput placeholder="Mod" disabled value="+1">

                    <div fxLayout="row" style="margin-top:20px" fxFlex="15">
                        <md-input-container fxFlex="60">

                        <md-input-container fxFlex="40">

                <div class="border" id="throws">
                    <div fxLayout="row" style="font-size: 14px">

                    </div>
                    <div fxLayout="row">

                                <input mdInput placeholder="Strength">

                        </md-checkbox>
                    </div>
                    <div fxLayout="row">

                <div class="border" id="profBonus">

                        </md-checkbox>
                    </div>
                    <div fxLayout="row">

                    <div fxLayout="row">

                            <md-input-container>

                    <div fxLayout="row">

                                <input mdInput placeholder="History (Int)">
                            </md-input-container>
                            </md-checkbox>
                        </md-checkbox>
                    </div>
                    <div fxLayout="row">
                        <md-checkbox disableRipple color="primary">
                        <md-checkbox disableRipple color="primary">

                                <input mdInput placeholder="Insight (Wis)">

                    <div fxLayout="row">
                        <md-checkbox disableRipple color="primary">

            <div fxLayout="column" id="centerColumn" fxFlex="35">
                <div fxLayout="column" id="healthBlock" class="border">
                    <div fxLayout="row" id="initACandSpeed" style="font-size:18px" class="border">

                            <input mdInput placeholder="Current Hit Points" value="18">
                        </md-input-container>
                    </div>

                    <span>Ammo</span>

                        <md-input-container fxFlex="35">
                            <input mdInput placeholder="Name">
                        </md-input-container>
                        <md-input-container fxFlex="30">
                            <input mdInput placeholder="Remaining">
                        </md-input-container>
                        <md-input-container fxFlex="25">
                            <input mdInput placeholder="Max">
                        </md-input-container>
                        <button md-mini-fab fxFlex="10" color="accent"><md-icon>add</md-icon></button>
