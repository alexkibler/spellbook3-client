<md-sidenav-container>
  <md-toolbar color="accent">
    <span routerLink="/">Spellbook v3</span>
    <span style="flex: 1 1 auto"></span>
    <span>
      <button md-button (click)="sidenav.open()">
        <md-icon>menu</md-icon>
      </button>
  </span>

  </md-toolbar>
  <md-sidenav #sidenav align="end">
    <br/>
    <span style="margin: 17px">{{auth?.userProfile?.name}}</span> <br />
    <button md-button (click)="nav('spells')"> All Spells </button> <br />
    <button md-button (click)="nav('login')" *ngIf="!auth.authenticated()">Log In</button>
    <button md-button (click)="nav('spellbooks')" *ngIf="auth.authenticated()"> My Spellbooks </button> <br />
    <button md-button (click)="nav('logout')" *ngIf="auth.authenticated()">Log Out</button>
  </md-sidenav>


  <router-outlet></router-outlet>
</md-sidenav-container>
